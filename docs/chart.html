<!doctype html>
<html lang="en">
<!-- https://elementor.com/blog/gradients-in-web-design/ -->
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" href="css/StyleTemp.css">
  <script src="js/modal.js"></script>
  <script src="js/theme.js"></script>
  <title>Dynamic chart JS</title>
</head>

<body>
  <a href="index.html" id="knop">
    <button type="button" class="btn btn-info knop "><img src="img/left-arrow.png" class="LeftArrow"></button>
  </a>


  <button type="button" class="btn btn-info knop Settings" id="ModalBut">Settings</button>



  <!-- The modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Theme</h2>
      <div>
        <button type="button" id="lean">Lean</button>
        <button type="button" id="sky">Sky</button>
        <button type="button" id="sun">Sun</button>
      </div>
      <h2>History Time</h2>
      <div>
        <button type="button">10min</button>
        <button type="button">1h</button>
        <button type="button">10h</button>
      </div>
    </div>
  </div>


  <h1 class="hoofdtitel main">Temperature & Air quality measurements</h1>
  <div class="container con">

    <div class="card small-card">
      <h2>Humidity</h2>
      <canvas id="myChartHum"></canvas>
    </div>
    <div class="card big-card">
      <h2>Temperature</h2>
      <canvas id="myChartTemp"></canvas>
    </div>
    <div class="card small-card">
      <h2>Air Pressure</h2>
      <canvas id="myChartPres"></canvas>
    </div>
  </div>
  <center>
    <h1 class="titel hoofdtitel" id="windr">Wind Direction - Past 10 Hours</h1>
  </center>
  <div class="container boxes" id="wind-direction">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div>
    <center>
      <h1 class="titel hoofdtitel" id="speedregen">Wind Speed & Rainfall</h1>
    </center>
  </div>
  <div class="container raincharts">
    <div class="card ">
      <h2>Wind Speed</h2>
      <canvas class="chartt" id="myChartWinds"></canvas>
    </div>
    <div class="card ">
      <h2>Rainfall</h2>
      <canvas class="chartt" id="myChartRain"></canvas>
    </div>
  </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/hover2.js"></script>
<script src="js/hover3.js"></script>

</html>
