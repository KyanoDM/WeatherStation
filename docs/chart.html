<div class="container con">
  <div class="card small-card">
    <h2>Humidity</h2>
    <canvas id="myChartHum"></canvas>
  </div>
  <div class="card big-card">
    <h2>Temperature</h2>
    <canvas id="myChartTemp"></canvas>
  </div>
  <div class="card small-card">
    <h2>Air Pressure</h2>
    <canvas id="myChartPres"></canvas>
  </div>
</div>
<center>
  <h1 class="titel" id="windr">Wind Direction - Past 10 Hours</h1>
</center>
<div class="container boxes" id="wind-direction">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>


<center>
  <h1 class="titel" id="speedregen">Wind Speed & Rainfall</h1>
</center>
<div class="container raincharts">
  <div class="card ">
    <h2>Wind Speed</h2>
    <canvas id="myChartWinds"></canvas>
  </div>
  <div class="card ">
    <h2>Rainfall</h2>
    <canvas id="myChartRain"></canvas>
  </div>
</div>
<a href="#knop">
  <button type="button" class="btn btn-secondary knop2">Go Back Up</button>
</a>
