<!doctype html>
<html lang="en">
<!-- https://elementor.com/blog/gradients-in-web-design/ -->

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" href="css/StyleTemp.css">
  <script src="js/modal.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/update.js"></script>
  <script src="js/cputemp.js"></script>
  <title>Charts</title>
</head>

<body>
  <!-- The modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="modtit">Theme</h2>
      <div>
        <button class="modbutex mb" id="lean">Exotic</button>
        <button class="modbutsk mb" id="sky">Sky</button>
        <button class="modbutpe mb" id="sun">Peach</button>
      </div>
      <h2 class="modtit">History Time</h2>

      <div>
        <input type="range" id="slider" min="1" max="3" step="1">
        <div class="row justify-content-center">
        <div class="col-6 row justify-content-center">
          <div class="col-3 modaltime">6m</div>
          <div class="col-3 modaltime">1h</div>
          <div class="col-3 modaltime">2h</div>
        </div>
      </div>
        <button class="button mb updbut">Update</button>
        <div id="cputemp"></div>
      </div>
    </div>
  </div>

  <div class="white col-12 row">
    <div class="col">
      <a href="index.html" id="knop">
        <button type="button" class="btn btn-info knop "><img src="img/left-arrow.png" class="LeftArrow"></button>
      </a>
    </div>
    <div class="col-xl-1 col-lg-1 col-md-2 col-3">
      <button type="button" class="btn btn-info knop Settings" id="ModalBut">Settings</button>
    </div>
  </div>
  <h1 class="hoofdtitel main">Temperature & Air quality measurements</h1>
  <div class="container con justify-content-center" id="MainCharts">
    <div class="card small-card">
      <h2>Humidity</h2>
      <canvas id="myChartHum"></canvas>
    </div>
    <div class="card big-card">
      <h2>Temperature</h2>
      <canvas id="myChartTemp"></canvas>
    </div>
    <div class="card small-card">
      <h2>Air Pressure</h2>
      <canvas id="myChartPres"></canvas>
    </div>
  </div>
  <center>
    <h1 class="titel hoofdtitel" id="windr"></h1>
    <div class="white"></div>
  </center>
  <div class="row justify-content-center">
    <div class="row col-11 justify-content-center" id="wind-direction">
      <div class="box col-1 col-lg-2"></div>
      <div class="box col-1"></div>
      <div class="box col-1"></div>
      <div class="box col-1"></div>
      <div class="box col-1"></div>
      <div class="box col-1"></div>
      <div class="box col-1"></div>
      <div class="box col-1"></div>
      <div class="box col-1"></div>
      <div class="box col-1"></div>
    </div>
  </div>
  <div>
    <center>
      <h1 class="titel hoofdtitel" id="speedregen">Wind Speed & Rainfall</h1>
    </center>
  </div>
  <div class="row justify-content-center" >
    <div class="raincharts col-11 row justify-content-center" style="height: auto;">
      <div class="card col-md-12 col-lg-5 chartt">
        <h2>Wind Speed</h2>
        <canvas class="chartt" id="myChartWinds"></canvas>
      </div>
      <div class="card col-md-12 col-lg-5 chartt">
        <h2>Rainfall</h2>
        <canvas class="chartt" id="myChartRain"></canvas>
      </div>
    </div>
  </div>
<div class="white"></div>
<div class="white"></div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

<script src="js/winddTitel.js"></script>
